<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <h2>Registration Form</h2>
    <form>
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" ngModel required>
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" ngModel required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ngModel required>
      </div>
      <div>
        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" name="mobileNumber" ngModel required>
      </div>
      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" ngModel required>
      </div>
      <div>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" ngModel>
      </div>
      <div>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" ngModel>
      </div>
      <div>
        <label for="address">Address:</label>
        <textarea id="address" name="address" ngModel></textarea>
      </div>
      <div>
        <label for="tags">Tags:</label>
        <input type="text" id="tags" name="tags" ngModel>
      </div>
      <div>
        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo">
      </div>
      <button>Submit</button>
      <button>Cancel</button>
    </form>
  </div>
</body>
</html>
